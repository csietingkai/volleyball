# Enable C++ support
language: cpp

# Compiler selection
compiler:
  - gcc

os: linux
dist: xenial

matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env:
         - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
         - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

branchs:
  only:
    - master

notifications:
  email:
    recipients:
      - tingkai@csie.io 
      - qaz8899921@gmail.com 
  on_success: never
  on_failure: always

before_install:
  - eval "${MATRIX_EVAL}"
  - sudo apt-get install libboost-all-dev
  - sudo apt-get install libmysqlcppconn-dev
  - sudo apt-get install libgtkmm-3.0-dev

script: 
  - make
  - ./volleyball.exe test
